<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../index.css" rel="stylesheet" />
    <link href="housePrideQuiz.css" rel="stylesheet" />
    <title>Quiz Championship</title>
  </head>

  <body>
    <div class="quizChampionship">
      <div class="quizChampionship__headline">
        <div class="quizChampionship__title">QUIZ CHAMPIONSHIP</div>
        <div class="quizChampionship__undertitle">Ravenclaw Wins</div>
      </div>
    </div>
    <div class="quizChampionship__scores">
      <div class="quizChampionship__points">
        <div class="quizChampionship__container">
          <figure class="quizChampionship__hourglass">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fhourglass.svg&w=1320&q=75"
              class="quizChampionship__hourglassPicture"
              alt="Gryffindor hourglass"
            />
          </figure>
          <div class="quizChampionship__backgroundTopSquare"></div>
          <div class="quizChampionship__backgroundTopTriangle"></div>
          <figure class="quizChampionship__backgroundCrest">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fgryffindor.svg&w=1320&q=75"
              class="quizChampionship__backgroundCrestItem"
              alt="Gryffindor crest"
            />
          </figure>
          <div class="quizChampionship__backgroundBottomSquare"></div>
          <div class="quizChampionship__backgroundBottomTriangle"></div>
          <div class="quizChampionship__hourglassPoints">1.253.889</div>
        </div>
        <div class="quizChampionship__ravContainer">
          <figure class="quizChampionship__ravHourglass">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fhourglass.svg&w=1320&q=75"
              class="quizChampionship__ravHourglassPicture"
              alt="Ravenclaw hourglass"
            />
          </figure>
          <div class="quizChampionship__ravBackgroundTopSquare"></div>
          <div class="quizChampionship__ravBackgroundTopTriangle"></div>
          <figure class="quizChampionship__ravBackgroundCrest">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fravenclaw.svg&w=1320&q=75"
              class="quizChampionship__ravBackgroundCrestItem"
              alt="Ravenclaw crest"
            />
          </figure>
          <div class="quizChampionship__ravBackgroundBottomSquare"></div>
          <div class="quizChampionship__ravBackgroundBottomTriangle"></div>
          <div class="quizChampionship__ravHourglassPoints">1.427.330</div>
        </div>
        <div class="quizChampionship__hufContainer">
          <figure class="quizChampionship__hufHourglass">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fhourglass.svg&w=1320&q=75"
              class="quizChampionship__hufHourglassPicture"
              alt="Hufflepuff hourglass"
            />
          </figure>
          <div class="quizChampionship__hufBackgroundTopSquare"></div>
          <div class="quizChampionship__hufBackgroundTopTriangle"></div>
          <figure class="quizChampionship__hufBackgroundCrest">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fhufflepuff.svg&w=1320&q=75"
              class="quizChampionship__hufBackgroundCrestItem"
              alt="Ravenclaw crest"
            />
          </figure>
          <div class="quizChampionship__hufBackgroundBottomSquare"></div>
          <div class="quizChampionship__hufBackgroundBottomTriangle"></div>
          <div class="quizChampionship__hufHourglassPoints">1.090.726</div>
        </div>
        <div class="quizChampionship__slyContainer">
          <figure class="quizChampionship__slyHourglass">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fhourglass.svg&w=1320&q=75"
              class="quizChampionship__slyHourglassPicture"
              alt="Hufflepuff hourglass"
            />
          </figure>
          <div class="quizChampionship__slyBackgroundTopSquare"></div>
          <div class="quizChampionship__slyBackgroundTopTriangle"></div>
          <figure class="quizChampionship__slyBackgroundCrest">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fslytherin.svg&w=1320&q=75"
              class="quizChampionship__slyBackgroundCrestItem"
              alt="Ravenclaw crest"
            />
          </figure>
          <div class="quizChampionship__slyBackgroundBottomSquare"></div>
          <div class="quizChampionship__slyBackgroundBottomTriangle"></div>
          <div class="quizChampionship__slyHourglassPoints">1.310.737</div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../index.js"></script>
</html>
