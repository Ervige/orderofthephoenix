<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../index.css" rel="stylesheet" />
    <link href="housePrideQuiz.css" rel="stylesheet" />
    <title>Quiz Championship</title>
  </head>

  <body>
    <div class="quizChampionship">
      <div class="quizChampionship__headline">
        <div class="quizChampionship__title">QUIZ CHAMPIONSHIP</div>
        <div class="quizChampionship__undertitle">Ravenclaw Wins</div>
      </div>
    </div>
    <div class="quizChampionship__hourglassContainer">
      <div class="quizChampionship__points">
        <div class="quizChampionship__container">
          <figure class="quizChampionship__hourglass">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fhourglass.svg&w=1320&q=75"
              class="quizChampionship__hourglassPicture"
              alt="Gryffindor hourglass"
            />
          </figure>
          <div class="quizChampionship__backgroundTopSquare"></div>
          <div class="quizChampionship__backgroundTopTriangle"></div>
          <figure class="quizChampionship__backgroundCrest">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fgryffindor.svg&w=1320&q=75"
              class="quizChampionship__backgroundCrestItem"
              alt="Gryffindor crest"
            />
          </figure>
          <div class="quizChampionship__backgroundBottomSquare"></div>
          <div class="quizChampionship__backgroundBottomTriangle"></div>
          <div class="quizChampionship__hourglassPoints">1.253.889</div>
        </div>
      </div>
      <div class="quizChampionship__points">
        <div class="quizChampionship__container">
          <figure class="quizChampionship__hourglass">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fhourglass.svg&w=1320&q=75"
              class="quizChampionship__hourglassPicture"
              alt="Gryffindor hourglass"
            />
          </figure>
          <div class="quizChampionship__backgroundTopSquare"></div>
          <div class="quizChampionship__backgroundTopTriangle"></div>
          <figure class="quizChampionship__backgroundCrest">
            <img
              src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fleaderboard%2Fgryffindor.svg&w=1320&q=75"
              class="quizChampionship__backgroundCrestItem"
              alt="Gryffindor crest"
            />
          </figure>
          <div class="quizChampionship__backgroundBottomSquare"></div>
          <div class="quizChampionship__backgroundBottomTriangle"></div>
          <div class="quizChampionship__hourglassPoints">1.253.889</div>
        </div>
      </div>
    </div>
  </body>
  <script src="../../index.js"></script>
</html>
